{% extends 'flatpages/default.html' %}
{% load my_filters %}


{% block title %}
Posts
{% endblock title %}

{% block content %}
    <h1>Новости</h1>
    <hr>

        <table>
            <tr>
                <td>
                    Заголовок
                </td>
                <td>
                    Дата
                </td>
                <td>
                    Текст
                </td>

            </tr>
        {% for post in posts %}
            <tr>
                <td>
                    {{ post.title }}
                </td>
                <td>
                    {{ post.created|date:'d M Y'}}
                </td>
                <td>
                    {{ post.text|truncatechars:50 }}
                </td>

            </tr>
        {% endfor %}
        </table>

{% endblock content %}
